name: country_calling_code_picker
description: Flexible Country picker for getting Country code and Calling code.
version: 2.0.1
homepage: https://github.com/jimpatrick/country-calling-code-picker.git

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_sim_country_code:
    git:
      url: https://github.com/jimpatrick/flutter_sim_country_code


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - flags/
    - raw/
